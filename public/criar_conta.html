<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sistema de Recados - Criar Conta</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <form class="row" id="create-form">
            <div class="col-12">
                <h3>Sistema de Recados</h3>
            </div>
            <div class="col-12">
                <label for="usuario">Usuário</label>
                <input type="text" placeholder="Usuário" name ="input_usuario" id="usuario" required>
            </div>
            
            <div class="col-12">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha "name ="input_senha" id="senha" required>
            </div>

            <div class="col-12">
                <label for="confirma_senha">Confirmar senha</label>
                <input type="password" placeholder="Confirmar Senha" name ="input_confirma_senha" id="confirma_senha" required>
            </div>

            <div class="col-12">
                <input type="submit" id="btn_create_login" value="Criar cadastro"></input>
            </div>

            <div class="col-12">
                <a href="./login.html"><input type="button" id="btn_login" value="Voltar" href="./login.html"></a>
            </div>
        </form>
    </div>
    <script src="./js/criar_conta.js" type="text/javascript"></script>
</body>
</html>
